<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Front-end,sites etc">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Lucas Gabriel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>LW</title>
</head>
<body>
    <header>
        <nav class="header">
            <div class="logo animated flash"></div>
        </nav>
    </header><!--header-->
    <section class="chamada">
        <div class="bloco1">
            <div class="line" anime-op>
                <div class="ln" anime-ln></div>
                <h2>Sobre</h2>
                <h3><i class="fa fa-angle-down"></i></h3>
            </div><!--line-->
            <div class="chamada-sobre">
                <p class="animated fadeIn">Desenvolvedor Front-end, trabalha na
                    construção de interfaces web<br>
                    totalmente responsivas, código limpo e
                    de fácil manutenção.
                </p>
                <div class="line" anime-op>
                    <div class="ln" anime-ln></div>
                </div><!--line-->
                <p class="animated fadeIn b30">Prezando sempre o atendimento ao cliente,
                    ouvindo suas ideias e atendendo suas necessidades!
                </p>
            </div><!--chamada-sobre-->
            
        </div><!--bloco1-->
        <div class="bloco2">
            <div class="line" anime-op>
                <div class="ln" anime-ln></div>
                <h2>Portifolio</h2>
                <h3><i class="fa fa-angle-down"></i></h3>
            </div><!--line-->
            <div class="view">
               <div class="container">
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
               </div>
               <div class="clear"></div>
            </div><!--view-->
        </div><!--bloco2-->
    </section><!--chamda-->
    <div class="clear"></div>

    <section class="form">
        <div class="container">
            <div class="formulario">
                <div class="line animated fadeIn">
                    <div class="ln"></div>
                    <h2>Deseja fazer um orçamento ?</h2>
                    <h3><i class="fa fa-angle-down"></i></h3>
                </div><!--line-->
                <form>
                    <label for="nome">Nome: </label><br>
                        <input type="text" name="nome" placeholder="Nome..."><br>
                    <label for="email">E-mail: </label><br>
                        <input type="email" name="email" placeholder="E-mail..."><br>
                    <label for="msg">Mensagem: </label><br>
                        <textarea placeholder="Sua mensagem..."></textarea>
                    <input type="submit" value="Enviar!">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="line animated fadeIn">
            <div class="ln"></div>
        </div><!--line-->
        <div class="footer-contato">
            <a href=""><i class="fa fa-address-book"></i></a>
            <a href="https://github.com/LucasChlz"><i class="fa fa-github"></i></a>
            <a href="https://twitter.com/Schelz7"><i class="fa fa-twitter-square"></i></a>
        </div>
    </footer>
   
    
    
</body>
<script src="./js/script.js"></script>
</html>
