<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Front-end,sites etc">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Lucas Gabriel">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>LW</title>
</head>
<body>
    <header>
        <nav class="header">
            <div class="logo"></div>
        </nav>
    </header><!--header-->
    <section class="chamada">
        <div class="bloco1">
            <div class="line" anime-op>
                <div class="ln" anime-ln></div>
                <h2>Sobre</h2>
                <h3><i class="fa fa-angle-down"></i></h3>
            </div><!--line-->
            <div class="chamada-sobre">
                <p class="animated fadeIn">Desenvolvedor Front-end, trabalha na
                    construção de interfaces web<br>
                    totalmente responsivas, código limpo e
                    de fácil manutenção.
                </p>
                <div class="line" anime-op>
                    <div class="ln" anime-ln></div>
                </div><!--line-->
                <p class="animated fadeIn b30">Prezando sempre o atendimento ao cliente,
                    ouvindo suas ideias e atendendo suas necessidades!
                </p>
            </div><!--chamada-sobre-->
            
        </div><!--bloco1-->
        <div class="bloco2">
            <div class="line" anime-op>
                <div class="ln" anime-ln></div>
                <h2>Portifolio</h2>
                <h3><i class="fa fa-angle-down"></i></h3>
            </div><!--line-->
            <div class="view">
               <div class="container">
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
                   <div class="card"></div>
               </div>
               <div class="clear"></div>
            </div><!--view-->
        </div><!--bloco2-->
        <div class="clear"></div>
    </section><!--chamda-->
    
    
</body>
<script src="./js/script.js"></script>
</html>
